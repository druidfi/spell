name: Drupal

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4']

    services:
      mysql:
        image: druidfi/db:mysql5.7-drupal
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php-versions }}'
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate

      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          #key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --optimize-autoloader --no-progress

      - name: Lint
        run: |
          vendor/bin/phpcs --config-set installed_paths vendor/drupal/coder/coder_sniffer
          vendor/bin/phpcs -i
          vendor/bin/phpcs --standard=Drupal,DrupalPractice -n public/modules/custom
          vendor/bin/phpcs --standard=Drupal,DrupalPractice -n public/themes/custom

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite unit,kernel,functional

      - name: Install Drupal
        run: |
          vendor/bin/drush site-install --verbose --yes minimal
          vendor/bin/drush status
          composer require --no-progress drupal/metatag
          vendor/bin/drush en --yes metatag
        env:
          DRUPAL_DB_HOST: 127.0.0.1
          DRUPAL_DB_PORT: ${{ job.services.mysql.ports[3306] }}

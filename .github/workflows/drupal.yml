name: Drupal

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: php-actions/composer@v3
